 apiVersion: v1
 kind: ReplicationController
 metadata:
   name: sales-svc
   namespace: staging
 spec:
   replicas: 10
   selector:
     app: sales-svc
   template:
     metadata:
       labels:
         app: sales-svc
         navops.io/applicationProfile: sales-profile
       annotations:
         scheduler.alpha.kubernetes.io/name: navops-command
     spec:
       containers:
       - name: sales
         image: kubernetes/pause
