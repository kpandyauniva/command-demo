 apiVersion: v1
 kind: ReplicationController
 metadata:
   name: corp-ui
   namespace: production
 spec:
   replicas: 20
   selector:
     app: corp-ui
   template:
     metadata:
       labels:
         app: corp-ui
         navops.io/applicationProfile: corp-ui-profile
       annotations:
         scheduler.alpha.kubernetes.io/name: navops-command
     spec:
       containers:
       - name: corp-ui
         image: kubernetes/pause
         resources: 
          limits:
              memory: 100Mi
